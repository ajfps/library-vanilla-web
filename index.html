<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dialog>
      <button autofocus class="close-button">Close</button>
      <form method="dialog">
        <h1>Enter Book Details</h1>
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter book title." />
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Enter author name." />
        </div>
        <div class="form-row">
          <label for="pages">Number of Pages</label>
          <input
            type="number"
            id="pages"
            placeholder="Enter number of pages."
          />
        </div>
        <div class="form-row">
          <label for="haveRead">Have Read</label>
          <div>
            <label>
              <input type="radio" name="choice" value="yes" id="choice-yes" />
              Yes
            </label>
            <label>
              <input type="radio" name="choice" value="no" id="choice-no" /> No
            </label>
          </div>
        </div>
        <button class="form-submit">Add Book</button>
      </form>
    </dialog>
    <nav>
      <div class="container">
        <h1>Project Library</h1>
        <button class="open-dialog">Add New Book</button>
      </div>
    </nav>
    <section class="library">
      <div class="container books-container">
        <!-- <div class="book-container">
          <h1>The Hobbit Version Two</h1>
          <h2>Author</h2>

          <h4>Have Read</h4>
        </div>
        <div class="book-container">
          <h1>The Hobbit Version Two And Three And Four</h1>
          <h2>Author</h2>
          <h3>Number of Pages: 15</h3>
          <h4>Have Read</h4>
        </div>-->
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
